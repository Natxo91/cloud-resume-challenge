AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  cloud-resume-challenge

  Sample SAM Template for cloud-resume-challenge

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 5

Parameters:
  HostedZoneParameter:
    Type: String
    Description: Hosted Zone ID
    Default: Z0528804248IT3C0RZLEH
  DomainNameParameter:
    Type: String
    Description: domain name 
    Default: ignaciolarranaga.com

Resources:
  Mywebsite:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      WebsiteConfiguration:
        IndexDocument: index.html
      BucketName: myawsbucket-resume-page
      
  Cloudfrontoriginaccessidentity:
  Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
  Properties:
    CloudFrontOriginAccessIdentityConfig:
      Comment: "OAI for cloudfrond distribution"
      
  MyRoute53Record:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      HostedZoneId: 
        Ref: HostedZoneParameter 
      RecordSets:
        - Name: 
            Ref: DomainNameParameter 
          Type: A
          AliasTarget:
            HostedZoneId: Z2FDTNDATAQYW2
            DNSName: !GetAtt MyDistribution.DomainName
  
  
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: cloud-resume-challenge
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: "ID"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "ID"
          KeyType: "HASH"
  
  
  MyCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: 
        Ref: DomainNameParameter # TODO: Don't hardcode me
      DomainValidationOptions:
            - DomainName: 
                Ref: DomainNameParameter
              HostedZoneId: 
                Ref: HostedZoneParameter
      ValidationMethod: DNS 
  
  
  MyDistribution:
    Type: "AWS::CloudFront::Distribution"
    Properties:
      DistributionConfig:
        ViewerCertificate:
          AcmCertificateArn: !Ref MyCertificate
          SslSupportMethod: sni-only
        Aliases:
          - Ref: DomainNameParameter # TODO: Don't hardcode me
        DefaultCacheBehavior:
          ViewerProtocolPolicy: redirect-to-https
          TargetOriginId: myawsbucket-resume-page.s3-website-us-east-1.amazonaws.com
          DefaultTTL: 0
          MinTTL: 0
          MaxTTL: 0
          ForwardedValues:
            QueryString: false
        Origins:
          - DomainName: myawsbucket-resume-page.s3-website-us-east-1.amazonaws.com
            Id: myawsbucket-resume-page.s3-website-us-east-1.amazonaws.com
            S3OriginConfig:
              OriginAccessIdentity:
                Fn::Join:
                  - ''
                  -
                    - 'origin-access-identity/cloudfront/'
                    - Ref: Cloudfrontoriginaccessidentity
            CustomOriginConfig:
              OriginProtocolPolicy: http-only
              OriginReadTimeout: 60
        Enabled: "true"
        DefaultRootObject: index.html
  
  
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          #- Sid: PublicReadForGetBucketObjects
          - Sid: PolicyForCloudFrontPrivateContent
            Effect: Allow
            #Principal: "*"
            Principal: 
              AWS: 
                - ""
                - - "arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity" 
                  - !Ref Cloudfrontoriginaccessidentity
            Action: "s3:GetObject"
            Resource: !Join
              - ""
              - - "arn:aws:s3:::"
                - !Ref Mywebsite
                - /*
      Bucket: !Ref Mywebsite 
  
  
  GetFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      Policies:
      - DynamoDBCrudPolicy:
          TableName: cloud-resume-challenge
      CodeUri: get-function/
      Handler: app.getfunction
      Runtime: python3.9
      Tracing: Active
      Events:
        CatchAll:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /get
            Method: get
            
  
  PutFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      Policies:
      - DynamoDBCrudPolicy:
          TableName: cloud-resume-challenge
      CodeUri: put-function/
      Handler: app.putfunction
      Runtime: python3.9
      Tracing: Active
      Events:
        CatchAll:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /put
            Method: get

